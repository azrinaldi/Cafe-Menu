<!doctype html>
<html lang="en">

<head>
	<meta charset='utf-8' />
	<title>
		Preview
	</title>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
		integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
	<style>
		html {
			height: 100%
		}

		body {
			height: 100%;
			margin: 0;
			padding: 0;
		}

		#map {
			height: 100%
		}
	</style>
</head>

<body>
	<div id="map"></div>
	<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
		integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
	<script src="catiline.js"></script>
	<script src="leaflet.shpfile.js"></script>
	<script>
		var map = L.map('map').setView([-0.4639577491672074, 100.39862135928405], 15);
		L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
			maxZoom: 19,
			attribution: 'Â© OpenStreetMap'
		}).addTo(map)

		var shpfile = new L.Shapefile('SHP.zip', {
			onEachFeature: function (feature, layer) {
				if (feature.properties) {
					layer.bindPopup(Object.keys(feature.properties).map(function (k) {
						return k + ": " + feature.properties[k];
					}).join("<br />"), {
						maxHeight: 200
					});
				}
			}
		});
		var minZoomToShowPolygon = 17;
		map.on('zoomend', function () {
			var currentZoom = map.getZoom();
			if (currentZoom >= minZoomToShowPolygon) {
				shpfile.addTo(map);
			}else {
            	map.removeLayer(shpfile);
        	}
		});

		shpfile.once("data:loaded", function () {
			console.log("finished loaded shapefile");
		});
	</script>
</body>
</html>
